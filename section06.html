<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또추첨기</title>
    <link rel="shortcut icon" href="/path/faviconimagename.ico">
</head>
<body>
    <style>
      .ball{
        display: inline-block;
        border: 1px solid black;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
    </style>
    <div id="result">추첨결과는? </div>
    <div id="bonus">보너스 : </div>
    
<script>
  const candidate = Array(45).fill().map((v, i) => i + 1);
  const shuffle = [];
  while (candidate.length > 0){
    const random = Math.floor(Math.random() * candidate.length); //무작위 인덱스 뽑기
    const spliceArray = candidate.splice(random, 1); //뽑은 값은 배열에 들어있음
    const value = spliceArray[0]; //배열에 들어 있는 값을 꺼내어
    shuffle.push(value); //shuffle 배열에 넣기
  }
  console.log(shuffle);
  const winBalls = shuffle.slice(0,6).sort((a,b) => a - b);
  const bonus = shuffle[6];
  console.log(winBalls, bonus);

  const $result = document.querySelector('#result');

  //공색칠하기
  function colorize(number, $tag){
    if (number < 10){
      $tag.style.backgroundColor = 'red';
      $tag.style.color = 'white';
    }else if (number < 20){
      $tag.style.backgroundColor = 'orange';
      $tag.style.color = 'white';
    }else if (number < 30){
      $tag.style.backgroundColor = 'yellow';
      $tag.style.color = 'white';
    }else if (number < 40){
      $tag.style.backgroundColor = 'blue';
      $tag.style.color = 'white';
    }else{
      $tag.style.backgroundColor = 'green';
      $tag.style.color = 'white';
    }
  }

  const showBall = (number, $parent) => {
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    colorize(number, $ball);
    $ball.textContent = number;
    $parent.appendChild($ball);
  };
  //[0,1,2,3,4,5] ->[1000,2000,3000,4000,5000,6000] map 메서드
  for (let i = 0; i < winBalls.length; i++){
    setTimeout(()=>{
      console.log(winBalls[i], i);
      showBall(winBalls[i], $result);
    }, (i + 1) * 1000);
  }
  const $bonus = document.querySelector('#bonus');
  setTimeout(()=>{
    showBall(bonus, $bonus);
  },7000);

  /*스코프, 클로저
  클로저 : 함수와 함수 외부 변수와의 관계
  let : 블록스코프, 가둬주는 역할 
  var : 함수스코프
  ex) for (let i = 0; i < winBalls.length; i++){
    setTimeout(()=>{
      console.log(winBalls[i], i);
      showBall(winBalls[i], $result);
    }, (i + 1)*  1000);
  }

  var로 쓰고싶다면? (클로저 사용)
  for (var i = 0; i < winBalls.length; i++){
    (function(j){
      setTimeout(()=>{
        console.log(winBalls[j], j);
        showBall(winBalls[j], $result);
      }, (i + 1)*  1000);
    })(i); => 매개변수 j, 인수 i 인수는 매개변수로 전달됨 -> 인수를 매개변수에 넣음으로써 함수안에 가둠
  }
*/
</script>

</body>
</html>
