<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="shortcut icon" href="/path/faviconimagename.ico">
</head>
<body>
    <pre>
    *
    **
    ***
    ****
    *****


    *****
    ****
    ***
    **
    *

        *
       **
      ***
     ****
    *****

      * 
     ***
    *****

      * 
     ***
    *****
     ***
      *
    </pre>
    <script>
        for (let i = 0; i < 5; i++){
            console.log('*'.repeat(i+1))
        }
        console.log('\n');
        for (let i = 5; i > 0; i--){
            console.log('*'.repeat(i+1))
        }
        console.log('\n');
        for (let i = 0; i < 5; i++){
            console.log(' '.repeat(5-i) + '*'.repeat(i+1))
        }
        console.log('\n');
        for (let i = 0; i < 5; i+=2){
            console.log(' '.repeat((5-i)/2) + '*'.repeat(i+1))
        }
        console.log('\n');
        for (let i = 0; i < 6; i++){
            console.log(' '.repeat(2-(5%i)) + '*'.repeat((5%i)*2+1))
        }
    </script>
    <h2>9X9(홀수)</h2>
    <script>
        
        for(i=1; i < 10; i ++){
            for(j = 1; j < 10; j++){
                if(i % 2 === 0 || j % 2 === 0) continue;
                console.log(i, 'x', j, '=', i*j);
            }
        }

    </script>
</body>
</html>
