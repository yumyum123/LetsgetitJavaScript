<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿵쿵따</title>
    <link rel="shortcut icon" href="/path/faviconimagename.ico">
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text">
    <button>입력</button>


<script>
    const number = Number(prompt('몇 명이 참가하나요?'),10);
    if(number){
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        
        let word; //제시어
        let newWord; //새로 입력한 단어
        const onClickButton = () => {
            if(!word || (word[word.length - 1] === newWord[0] && newWord.length === 3) && word !== newWord){//제시어가 비어있거나 입력한 단어가 올바르고 세글자인가?
                //비어있다
                word = newWord; 
                $word.textContent = word;
                const order = Number($order.textContent);
            
                if(order + 1 > number){
                    $order.textContent = 1;
                } else{
                    $order.textContent = order + 1;
                }

            }else if(word === newWord){
                alert('같은 단어입니다.');
            }else{
                //비어 있지 않다.
                alert('올바르지 않은 단어입니다.');
            }
            $input.value = '';
            $input.focus();
        };
        const onInput = (event) =>{
            newWord = event.target.value;
        };
        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);

    }else if(number === 0){
        alert('게임 나가기');

    }else{
        alert('숫자만 입력하세요');
        window.location.reload();

    }


</script>
</body>
</html>
